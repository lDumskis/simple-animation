<link href="styles.css" rel="stylesheet">
<style>
nav a {
	-webkit-transition: -webkit-transform .5s, background-color 1s ease-in .5s;
	-moz-transition: -moz-transition: -moz-transform .5s, background-color 1s easein .5s;
	-o-transition: -o-transition: -o-transform .5s, background-color 1s ease-in .5s; 
	transition: transform .5s, background-color 1s ease-in .5s;
}

nav a:hover {
	background-color: red;
	-webkit-transform: scale(1.2);
	-moz-transform: scale(1.2);
	-0-transform: scale(1.2);
	transform: scale(1.2);
}

@-webkit-keyframes logo {
from {
-webkit-transform: rotate(0) scale(.5); left:120%;
}
to {
-webkit-transform: rotate(-720deg) scale(1); left:0;

}
}
.logo {
-webkit-animation: logo 3s;
-moz-animation: logo 3s;
-o-animation: logo 3s;
-ms-animation: logo 3s;
}
</style>
</head>
